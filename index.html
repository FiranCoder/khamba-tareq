<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghore Ghore Biddut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0D1B2A;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      min-height: 100vh;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 16px;
      color: #90CAF9;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: center;
      gap: 10px;
      max-width: 900px;
      margin-bottom: 16px;
    }

    .score {
      text-align: center;
      background-color: #1B263B;
      padding: 12px 18px;
      border-radius: 8px;
      min-width: 140px;
    }

    .label {
      font-size: 14px;
      color: #AFC1D6;
    }

    .value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 4px;
    }

    #gameCanvas {
      width: 100%;
      max-width: 900px;
      height: 450px;
      background: linear-gradient(to bottom right, #1B263B, #415A77);
      border: 4px solid #AFC1D6;
      border-radius: 12px;
      touch-action: none;
      box-shadow: 0 0 15px #1B9AAA99;
    }

    .game-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    .game-buttons button {
      width: 100%;
      padding: 12px 16px;
      background: #1B9AAA;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .game-buttons button:hover {
      background: #1592a0;
    }

    audio {
      display: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      #gameCanvas {
        height: 400px;
      }

      .score {
        min-width: 100px;
        padding: 10px;
      }

      .value {
        font-size: 18px;
      }
      .game-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>⚡ঘরে ঘরে বিদ্যুৎ⚡</h1>

  <header>
    <div class="score">
      <span class="label">মোট অর্জিত পয়েন্ট</span>
      <div class="value" id="gainedScore">0</div>
    </div>
    <div class="score">
      <span class="label">তোমার অংশ (৯০%)</span>
      <div class="value" id="playerScore">0</div>
    </div>
    <div class="score">
      <span class="label">দেশ নেতার ১০%</span>
      <div class="value" id="ziaScore">0</div>
    </div>
  </header>

  <canvas id="gameCanvas"></canvas>

  <div class="game-buttons">
    <button onclick="location.reload()">আবার খেলুন</button>
    <button onclick="navigator.share && navigator.share({ title: 'মজার গেম', url: location.href })">বন্ধুদের পাঠান</button>
  </div>
  <script src="/game.js"></script>
</body>
</html>
